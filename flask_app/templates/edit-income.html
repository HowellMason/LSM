<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/edit-income.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div id="container">
            <div id="top-bar">
                <a href="/"> <img src="{{ url_for('static', filename= 'images/logo3.png')}}" alt="logo"> </a>
            </div>
            <div id="nav-bar">
                <div id="nav-one">
                    <h2> Edit Income </h2>
                </div>
                <div id="nav-two">
                    <a href="/"> Back to Home </a>
                    <a href="/dashboard/{{ user.id }}"> Back to Dashboard </a>
                    <a href="/logout"> <input type="button" value="Log Out" id="log"> </a>
                </div>
            </div>
            <div id="main">
                <div class="content">
                    <form action="/income/edit-process" method="post">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <input type="hidden" name="id" value="{{ income.id }}">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="name" value="{{ income.name }}">
                            <label for="floatingInput"> Income Name </label>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Income Amount - $</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="amount" oninput="this.value = this.value.replace(/[^0-9]/g, '')" value="{{ income.amount }}">
                            <span class="input-group-text">.00</span>
                        </div>
                        <div id="errors">
                            {% with messages = get_flashed_messages(category_filter=['income']) %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p> {{ message }} </p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                        <div class="form-footer">
                            <input type="submit" value="Edit Income">
                        </div>
                    </form>
                </div>
            </div>
        <script src="{{ url_for('static', filename= 'js/dashboard.js')}}"></script>
    </body>
</html>
