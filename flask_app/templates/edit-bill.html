<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/edit-bill.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div id="container">
            <div id="top-bar">
                <a href="/"> <img src="{{ url_for('static', filename= 'images/logo3.png')}}" alt="logo"> </a>
            </div>
            <div id="nav-bar">
                <div id="nav-one">
                    <h2> Edit Bill </h2>
                </div>
                <div id="nav-two">
                    <a href="/"> Back to Home </a>
                    <a href="/dashboard/{{ user.id }}"> Back to Dashboard </a>
                    <a href="/logout"> <input type="button" value="Log Out" id="log"> </a>
                </div>
            </div>
            <div id="main">
                <div class="content">
                    <form action="/bill/edit-process" method="post">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <input type="hidden" name="id" value="{{ bill.id }}">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="name" value="{{ bill.name }}">
                            <label for="floatingInput"> Bill Name </label>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Bill Amount - $</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="amount" oninput="this.value = this.value.replace(/[^0-9]/g, '')" value="{{ bill.amount }}">
                            <span class="input-group-text">.00</span>
                        </div>
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect02" name="due_day">
                                <option value="{{ bill.due_day }}" hidden> {{ bill.due_day }} </option>
                                <option value="1"> 1 </option>
                                <option value="2"> 2 </option>
                                <option value="3"> 3 </option>
                                <option value="4"> 4 </option>
                                <option value="5"> 5 </option>
                                <option value="6"> 6 </option>
                                <option value="7"> 7 </option>
                                <option value="8"> 8 </option>
                                <option value="9"> 9 </option>
                                <option value="10"> 10 </option>
                                <option value="11"> 11 </option>
                                <option value="12"> 12 </option>
                                <option value="13"> 13 </option>
                                <option value="14"> 14 </option>
                                <option value="15"> 15 </option>
                                <option value="16"> 16 </option>
                                <option value="17"> 17 </option>
                                <option value="18"> 18 </option>
                                <option value="19"> 19 </option>
                                <option value="20"> 20 </option>
                                <option value="21"> 21 </option>
                                <option value="22"> 22 </option>
                                <option value="23"> 23 </option>
                                <option value="24"> 24 </option>
                                <option value="25"> 25 </option>
                                <option value="26"> 26 </option>
                                <option value="27"> 27 </option>
                                <option value="28"> 28 </option>
                                <option value="29"> 29 </option>
                                <option value="30"> 30 </option>
                                <option value="31"> 31 </option>
                            </select>
                            <label class="input-group-text" for="inputGroupSelect02">Day of Bill Payment Due</label>
                        </div>
                        <div id="errors">
                            {% with messages = get_flashed_messages(category_filter=['bill']) %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p> {{ message }} </p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                        <div class="form-footer">
                            <input type="submit" value="Edit Bill">
                        </div>
                    </form>
                </div>
            </div>
        <script src="{{ url_for('static', filename= 'js/dashboard.js')}}"></script>
    </body>
</html>
